<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>웹 게임1</title>
		<link rel="stylesheet" type="text/css" href="cs.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
			var i = 0; 
			var x = 'Game Over'; 
			var y = ""; 
			function typeWriter() {
			if (i < x.length) { 
			$("#typing3").text(y+=x[i]) ; 
			i++; 
			setTimeout(typeWriter, 200);
			} 
			} 
			typeWriter();
			});
		</script>
	</head>
	<body>
		<p id="typing3"> </p>
		<p id='pl3'>
			현준이한테 전화를 걸자,<br>
			"순광 너 어디야"<br>
			"나 지금 집인데 왠 서울역?"<br>
			"봉알이한테 당했어."<br>
			"와 남봉알 진짜 사이코다."<br>
			실패 3. 봉열이는 거짓말쟁이 2 </p>
		<div id='bg1'>
			<img src="https://i.ytimg.com/vi/jvDQBBSMPWE/maxresdefault.jpg">
		</div>
		<div id='btl1'>
			<form>
				<input type="button";
				value="다시하기";
				onclick="location.href='3.html'">
			</form>
		</div>
	</body>
</html>
