<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>웹 게임1</title>
		<link rel="stylesheet" type="text/css" href="cs.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
			var i = 0; 
			var x = '순광이의 하!루!'; 
			var y = ""; 
			function typeWriter() {
			if (i < x.length) { 
			$("#typing3").text(y+=x[i]) ; 
			i++; 
			setTimeout(typeWriter, 200);
			} 
			} 
			typeWriter();
			});
		</script>
	</head>
	<body>
		<p id="typing3"> </p>
		<div id='bg1'>
			<img src="bg.jpg">
		</div>
		<div id='bt3'>
			<button type="button";
				onclick="location.href='4.html'";>
					<img src='555.jpg' alt=''>
			</button>
		</div>
	</body>
</html>
