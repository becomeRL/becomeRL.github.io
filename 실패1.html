<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>웹 게임1</title>
		<link rel="stylesheet" type="text/css" href="cs.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
			var i = 0; 
			var x = 'Game Over'; 
			var y = ""; 
			function typeWriter() {
			if (i < x.length) { 
			$("#typing3").text(y+=x[i]) ; 
			i++; 
			setTimeout(typeWriter, 200);
			} 
			} 
			typeWriter();
			});
		</script>
	</head>
	<body>
		<p id="typing3"> </p>
		<p id='pl'>
			다음 날.<br>
			'오늘은 좀 개운한 걸?'<br>
			눈을 뜨고 휴대폰으로 시간을 확인한다.<br>
			"오후 3시"<br>
			잠을 잘 잤다고 생각했으나 그냥 오래 잔 것이였다.<br>
			"뭐 아르바이트나 찾아보자."<br>
			하지만 알바를 구하는 곳은 찾기 힘들었다.<br>
			실패 1. 순광이는 잠꾸러기. </p>
		<div id='bg1'>
			<img src="https://i.ytimg.com/vi/jvDQBBSMPWE/maxresdefault.jpg">
		</div>
		<div id='btl1'>
			<form>
				<input type="button";
				value="다시하기";
				onclick="location.href='3.html'">
			</form>
		</div>
	</body>
</html>
