		<script>
			$(document).ready(function(){
			var i = 0; 
			var x = 'Game Over'; 
			var y = ""; 
			function typeWriter() {
			if (i < x.length) { 
			$("#typing3").text(y+=x[i]) ; 
			i++; 
			setTimeout(typeWriter, 200);
			} 
			} 
			typeWriter();
			});
		</script>
	</head>

			몇 몇 대학생 아니면 거의 없었다.<br>
