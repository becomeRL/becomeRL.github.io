<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>순광이의 하!루!</title>
		<link rel="stylesheet" type="text/css" href="csig.css">
	</head>
	<body>
		<div id='bg2'>
			<img src="https://i.pinimg.com/originals/ca/33/7e/ca337e37c96e45e8e4ff844800cc7042.jpg">
		</div>
		<div id='p10'>
			<p>짱구한테 전화를 걸었다.</p>
			<p>"어 순광 우리 홍대에서 보기로 했으니깐 시간 맞춰서 와" </p>
			<p>나갈 준비를 마치고 </p>
			<p>전철을 타고 약속 장소에 도착했다.</p>
			<p>비슷한 시기에 전역한 짱구와 철수,</p>
			<p>그리고 나보다 빨리 전역한 맹구와 훈이도 있었다.</p>
			<p>오랜만에 보니 반가웠고 다 같이 술을 마시기로 했다.</p>
			<img src='https://m.segye.com//content/image/2016/03/06/20160306505081.jpg'
			style='width:130pt; height:130pt;'>
			<p>서로의 근황, 앞으로의 계획 등 많은 이야기가 오갔고</p>
			<p>즐거운 시간이 빨리가는 탓에 마지막 전철 시간이 되었다.</p>
		</div>
		<div id='bt10'>
			<form>
				<input type="button"
				value="마지막 전철을 타러"
				onclick="location.href='11.html'">
			</form>
		</div>
	</body>
</html>
