		<div id="p52">
			<p>'모르겠다 그냥 다시 자자.'</p>
			<p>다시 잠에 든다.</p>
			<p>밖에서 시끄러운 소리가 들려 잠에서 깼다.</p>
			<p>자리에서 일어나 나가보니 거실에 순찬이가 있었다.</p>
			<p>"어 형 뭐야 지금 일어난거야?"</p>
			<p>"어? 어.. 몇신데 그래?"</p>
			<p>시계를 확인해 보니 오후 5시였다.</p>
			<p>'아 오늘도 그냥 백수처럼 하루를 보냈구나..'</p>
			<p>전역을 했지만 점점 순광이의 생활 패턴이 망가지고 있었다.</p>
			<p>'그래, 내일부터는 진짜로 알바를 찾아봐야겠다고 다짐했다'</p>
			<p>그 후 퇴근하신 부모님과 같이 저녁 식사를 하고 별 다른일 없이 하루가 지나갔다.</p>
